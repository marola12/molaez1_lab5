
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Form</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
      <legend>My Info</legend>
      <div>
        <label for="first_name">first name:</label>
        <input type="text" id="first_name" name="first_name_field">
      </div>

    <div>
      <label for="last_name">last name:</label>
      <input type="text" id="last_name" name="last_name_field">
    </div>

    <div>
      <label for="phone">phone:</label>
      <input type="tel" id="phone" name="phone_field">
    </div>

    <div>
      <label for="email">email:</label>
      <input type="email" id="email" name="email_field">
    </div>

    <div>
      <label>Gender:</label><br>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender_field" value="male">
      
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender_field" value="female">
    </div>

    <div>
      <label for="age">Age:</label><br>
      <select id="age" name="age_field">
        <option value="under 18">under 18</option>
        <option value="over 18">over 18</option>
      </select>
    </div>
    </fieldset>

    <fieldset>
      <legend>My Availability</legend>
      <h3>Days Available:</h3>

      <div>
        <label for="Sunday">Sunday</label>
        <input type="checkbox" id="Sunday" name="available_field[]" value="sunday"><br>

        <label for="Monday">Monday</label>
        <input type="checkbox" id="Monday" name="available_field[]" value="monday"><br>

        <label for="Tuesday">Tuesday</label>
        <input type="checkbox" id="Tuesday" name="available_field[]" value="tuesday"><br>

        <label for="Wednesday">Wednesday</label>
        <input type="checkbox" id="Wednesday" name="available_field[]" value="wednesday"><br>

        <label for="Thursday">Thursday</label>
        <input type="checkbox" id="Thursday" name="available_field[]" value="thursday"><br>

        <label for="Friday">Friday</label>
        <input type="checkbox" id="Friday" name="available_field[]" value="friday"><br>

        <label for="Saturday">Saturday</label>
        <input type="checkbox" id="Saturday" name="available_field[]" value="saturday"><br>
      </div>

      <h3>Comments</h3>
      <div>
        <textarea name="comments_field" rows="5" cols="20"></textarea>
      </div>

      <input type="hidden" name="hidden_field" value="MaritzhaOlaez">
      
    </fieldset>
    <div>
        <input type="submit" value="Submit Query">
      </div>
  </form>
  
</body>
</html>
